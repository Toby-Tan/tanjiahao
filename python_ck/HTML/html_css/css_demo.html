<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <style>
        .menu2{
            height: 100px;
            width: 300px;
            background: bisque;
        }
    </style>
</head>
<body>
<div>
CSS引入的三种形式<br>
1.内联式  标签内的style属性来设置<br>
2.外联式  通过link标签引入.css文件<br>
3.嵌入式  在head里通过style标签来设置
</div>
<div style="height: 100px;background: saddlebrown" >
    内联式
</div>
<div class="menu2">
    嵌入式
</div>
<div class="menu3">
    外链式
</div>
</body>
</html>
